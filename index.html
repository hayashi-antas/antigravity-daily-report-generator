<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日報ジェネレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom tweaks if necessary */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="max-w-2xl mx-auto flex items-center justify-between">
            <h1 class="text-xl font-bold">日報ジェネレーター</h1>
            <span class="text-xs opacity-80">箇条書きから丁寧な日報を作成</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-2xl mx-auto w-full p-4 space-y-6">

        <!-- Input Section -->
        <section class="bg-white p-6 rounded-lg shadow-sm space-y-4">
            <h2 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-4">入力フォーム</h2>

            <!-- Tasks -->
            <div>
                <label for="input-tasks" class="block text-sm font-medium text-gray-700 mb-1">今日やったこと <span class="text-red-500 text-xs">(必須)</span></label>
                <textarea id="input-tasks" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="・A機能の実装&#10;・Bバグの調査"></textarea>
                <p class="text-xs text-gray-500 mt-1">箇条書きで入力してください。</p>
            </div>

            <!-- Learnings -->
            <div>
                <label for="input-learnings" class="block text-sm font-medium text-gray-700 mb-1">学び・気づき <span class="text-gray-400 text-xs">(任意)</span></label>
                <textarea id="input-learnings" rows="3" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="新しいライブラリXの使い方がわかりました。"></textarea>
            </div>

            <!-- Schedule -->
            <div>
                <label for="input-schedule" class="block text-sm font-medium text-gray-700 mb-1">明日の予定 <span class="text-gray-400 text-xs">(任意)</span></label>
                <textarea id="input-schedule" rows="3" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="・A機能のテスト&#10;・ドキュメント作成"></textarea>
            </div>

            <div class="pt-2">
                <button id="btn-generate" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md shadow transition transform active:scale-95 flex items-center justify-center">
                    <span>日報を生成する</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </button>
            </div>
        </section>

        <!-- Output Section -->
        <section class="bg-white p-6 rounded-lg shadow-sm space-y-4">
            <div class="flex items-center justify-between border-b pb-2 mb-4">
                <h2 class="text-lg font-semibold text-gray-700">生成結果</h2>
                <span id="char-count" class="text-sm text-gray-500">現在：0文字</span>
            </div>

            <div>
                <textarea id="output-report" rows="10" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition bg-gray-50" placeholder="ここに生成された日報が表示されます。（編集可能）"></textarea>
            </div>

            <div class="pt-2">
                <button id="btn-copy" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md shadow transition transform active:scale-95 flex items-center justify-center">
                    <span>コピーする</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                </button>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 p-4 mt-8">
        <div class="max-w-2xl mx-auto text-center text-xs text-gray-500">
            &copy; 2025 Daily Report Generator
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg transform transition-all duration-300 translate-y-20 opacity-0 pointer-events-none">
        コピーしました！
    </div>

    <script src="script.js"></script>
</body>
</html>
